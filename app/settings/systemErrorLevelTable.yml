# Error levels
errors:
  - maintenance:
    behavior: "errorlevel_soft_die"
    text: "Maintenance"
  - critical_system_error:
    behavior: "error_die_soft"
    text: "Critical system error occured"
  - die:
    behavior: "errorlevel_die_hard"
    text: "Shutdown requested"

# Severity
error_levels:
  - errorlevel_ok:
    code: 0
    text: "OK"
  - errorlevel_warning:
    code: 1
    text: "Warning"
  - errorlevel_error:
    code: 2
    text: "Error"
  - errorlevel_critical:
    code: 3
    text: "Critical Error, intervention required"
  - errorlevel_die_soft:
    code: 4
    text: "Failure, service suspended"
  - errorlevel_die_hard:
    code: 5
    text: "Critical failure, service stopped "